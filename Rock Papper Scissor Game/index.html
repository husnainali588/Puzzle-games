<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="title">
        <h1>Rock Paper Sissor Game</h1>
    </nav>
    <div class="choicebox">
        <div class="images" id="Paper"><img src="images/paper.png" alt="" srcset=""></div>
        <div class="images" id="Rock"><img src="images/rock.png" alt="" srcset=""></div>
        <div class="images" id="Scissor"><img src="images/scissors.png" alt="" srcset=""></div>
    </div>
    <div class="scoreboard">
        <div class="yous">
            <div class="you">You</div>
            <div class="you you0">0</div>
        </div>
        <div class="comps">
            <div class="comp">comp</div>
            <div class="comp comp0">0</div>
        </div>
    </div>
    <div class="resetGame">
        <button class="resetbtn">
            Reset Game
        </button>
    </div>
    <div class="msgBox">
        <div class="innerMsgBox">
        </div>
        <div class="outerMsgBox">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
